<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Blocked</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="blocked.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600" rel="stylesheet">
    <script src="blocked.js"></script>
</head>
<body>
    <img id="hero" src="images/Blocked.png">
    <div id="text">
        <h1>Sorry, that page is blocked.</h1>
        <p>You can request access to this site by clicking the button below.</p>
        <a id="request" href="#">Request access</a>
    </div>
    <div id="shade"></div>
    <div id="popup">
        <div id="exit"><a id="exitlink" href="#">&#59651;</a></div>
        <img id="popupimg" src="images/success.png">
        <div id="text">
            <h1>Success!</h1>
            <p>Your request has been sent succesfully.</p>
        </div>
    </div>
</body>
</html>
